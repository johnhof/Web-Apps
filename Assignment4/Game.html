<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="rsc.css" media="screen" />
<title>Hang Man</title>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="./Core/Frontend/AJAXHelpers.js"></script>
<script type="text/javascript" src="./Core/Frontend/XMLHelpers.js"></script>
<script type="text/javascript" src="./Core/Frontend/JSHelpers.js"></script>
<script type="text/javascript" src="./Core/Frontend/GameDriver.js"></script>
<script type="text/javascript" src="./Core/Frontend/ButtonListeners.js"></script>
<script type="text/javascript">
  
  //------ SETUP -------
  userState    = '';
  state        = '';
  listenerWait = 2000;
  gameState    = '';
  document.write(genericBody);
  
  $(document).ready(function (res) {
    $('.heading').append('Hand Man')
    if(!res) {
      window.location = "./Home.html";
    }
    
    getStateXml(applyXml);  
  });
  
  //------ IN GAME -------
  function onStateXmlReturn () {
    
    listen(function (xml){
      console.log('response');
      applyXml(xml);
      
      onStateXmlReturn()
    });
  }
  
  //------ ON CLOSE -------
  $(window).unload(function () {
    leaveQueue(function(){});
  });
  
</script>
</html>
